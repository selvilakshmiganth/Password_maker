<html>
<head>
<link rel="stylesheet" href="bootstrap.css"/>
<style>
#main{
position:absolute; 
top:200px;
left:400px;
}
#part{
padding:50px;
}
</style>
<script>
function fun()
{
p=document.getElementById("pass");
if(p.value.length<=3)
{
s1.innerText="Weak";
p1.style.width="20%";
p1.setAttribute("class","progress-bar bg-warning");
}
else if(p.value.length>=4 && p.value.length<=6)
{
s1.innerText="Medium";
p1.style.width="50%";
p1.setAttribute("class","progress-bar bg-danger");
}
else if(p.value.length>=7)
{
s1.innerText="Strong";
p1.style.width="100%";
p1.setAttribute("class","progress-bar bg-success");
}
}
</script>
</head>
<body>
	
		<label style="padding-left:50px; padding-top:50px;">Type Your Password </label><br>
		<input type="password" style="margin-left:50px;" id="pass"></input>
		<div id="part">
		<div class="progress" style="width:20%;">
			<div class="progress-bar bg-warning" style="width:0%" id="p1"><span id="s1"></span>
			
			</div>
			
		</div>
		<button type="button" class="btn btn-success" style="margin:50px;" onclick="fun()">Submit</button>
	</div>
	
</body>
</html>
